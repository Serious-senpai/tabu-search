name: Tests

on:
  push:
    paths-ignore:
      - "**.md"
  pull_request:

permissions:
  contents: read

jobs:
  tsp-test:
    name: Solve TSP
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        problem: [berlin52, bier127, ch150, eil101, pr144]
        iterations: [1000, 2000, 4000]
        tabu_size: [5, 10, 40]
        shuffle_after: [3, 5, 10, 100]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Test sample
      timeout-minutes: 60
      run: python tsp.py ${{ matrix.problem }} --iter ${{ matrix.iterations }} --tabu-size ${{ matrix.tabu_size }} --shuffle-after ${{ matrix.shuffle_after }} --dump output-${{ matrix.problem }}-${{ matrix.iterations }}-${{ matrix.tabu_size }}-${{ matrix.shuffle_after }}.json

    - name: Upload solution
      uses: actions/upload-artifact@v3
      with:
        name: tsp-summary
        path: output-**.json

  d2d-test:
    name: Solve D2D
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        problem: [
          "6.10.1", "6.10.2", "6.10.3", "6.10.4", "6.20.1", "6.20.2", "6.20.3", "6.20.4", "6.5.1", "6.5.2", "6.5.3", "6.5.4",
          "10.10.1", "10.10.2", "10.10.3", "10.10.4", "10.20.1", "10.20.2", "10.20.3", "10.20.4", "10.5.1", "10.5.2", "10.5.3", "10.5.4",
          "20.10.1", "20.10.2", "20.10.3", "20.10.4", "20.20.1", "20.20.2", "20.20.3", "20.20.4", "20.5.1", "20.5.2", "20.5.3", "20.5.4",
        ]
        iterations: [500]
        tabu_size: [10]
        energy_mode: ["linear", "non-linear"]
        propagation_priority: ["", "--min-distance", "--max-distance"]
        max_propagation: [5]
        pool_size: [8]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Test sample
      timeout-minutes: 60
      run: |
        python d2d.py ${{ matrix.problem }} \
        --iterations ${{ matrix.iterations }} \
        --tabu-size ${{ matrix.tabu_size }} \
        --energy-mode ${{ matrix.energy_mode }} \
        ${{ matrix.propagation_priority }} \
        --max-propagation ${{ matrix.max_propagation }} \
        --pool-size ${{ matrix.pool_size }} \
        --dump output-${{ matrix.problem }}.${{ matrix.iterations }}.${{ matrix.tabu_size }}.${{ matrix.energy_mode }}.${{ matrix.propagation_priority }}.${{ matrix.max_propagation }}.${{ matrix.pool_size }}.json

    - name: Upload solution
      uses: actions/upload-artifact@v3
      with:
        name: d2d-summary
        path: output-**.json

  summary:
    name: Summarize solutions
    runs-on: ubuntu-latest
    if: always()
    needs: [tsp-test, d2d-test]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Download TSP solutions
      uses: actions/download-artifact@v3
      with:
        name: tsp-summary
        path: tsp-summary/

    - name: Download D2D solutions
      uses: actions/download-artifact@v3
      with:
        name: d2d-summary
        path: d2d-summary/

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Summarize solutions
      run: |
        python tsp-summary.py
        python d2d-summary.py

    - name: Upload TSP summary
      uses: actions/upload-artifact@v3
      with:
        name: tsp-summary
        path: tsp-summary/*.csv

    - name: Upload D2D summary
      uses: actions/upload-artifact@v3
      with:
        name: d2d-summary
        path: d2d-summary/*.csv
